<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MakeMeMoney â€” Ad Canyon</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&family=Archivo+Black&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="hud">
      <div class="pill">
        Session <span id="sessionTime">00:00:00</span>
      </div>
      <div class="pill">
        Your record <span id="bestTime">--</span>
      </div>
      <button id="resetBtn" class="ghost">Reset timer</button>
    </div>

    <div class="editor-bar">
      <div class="left">
        <button id="editToggle" class="ghost">Edit ads</button>
        <button id="addAdBtn">Add ad slot</button>
      </div>
      <div class="right">
        <button id="exportBtn" class="ghost">Export JSON</button>
        <button id="resetAdsBtn" class="ghost">Reset ads</button>
      </div>
    </div>

    <div class="timer" aria-live="polite">
      <div class="clock" id="clockDisplay">00:00:00</div>
      <div class="subtext">Stay the longest to claim the (fake) crown.</div>
    </div>

    <main>
      <section class="ad-wall" id="adWall" aria-label="Endless ad wall"></section>
    </main>

    <div class="modal hidden" id="adModal">
      <div class="modal-content">
        <div class="modal-header">
          <h3>Add ad slot</h3>
          <button id="modalClose" class="ghost small" type="button">x</button>
        </div>
        <form id="adForm" class="form">
          <label>
            Tag
            <input id="tagInput" type="text" placeholder="Hot" required />
          </label>
          <label>
            Headline
            <input id="headlineInput" type="text" placeholder="Your Ad Here" required />
          </label>
          <label>
            Copy
            <input id="copyInput" type="text" placeholder="Buy faster. Spend harder." required />
          </label>
          <label>
            Price
            <input id="priceInput" type="text" placeholder="$99" required />
          </label>
          <label>
            Background (CSS color or gradient)
            <input id="bgInput" type="text" placeholder="linear-gradient(135deg,#ff4f6f,#ffc371)" />
          </label>
          <div class="form-actions">
            <button type="submit">Save ad</button>
            <button type="button" class="ghost" id="cancelModal">Cancel</button>
          </div>
        </form>
      </div>
    </div>

    <script src="script.js" defer></script>
  </body>
</html>
